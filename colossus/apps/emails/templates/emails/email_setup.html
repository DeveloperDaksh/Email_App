{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  {% if success %}
      <p><span style="color: #1c7430">{{ success }}</span></p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Configure</button>
  </form>
{% endblock %}
