<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <title>{% block title %}{{ mailing_list.name }}{% endblock %}</title>
  <style type="text/css">
    body {
      background-color: #eee;
    }

    .preview-box {
        border: 2px dashed #bbb;
        background-color: #f9f9f9;
    }

    {{ mailing_list.forms_custom_css|safe }}
  </style>
  {% block stylesheet %}
  {% endblock %}
  {% block extrahead %}
  {% endblock %}
</head>
<body>
  <div class="container">
    {% if mailing_list.forms_custom_header %}
      {{ mailing_list.forms_custom_header|safe }}
    {% else %}
      <h1 class="text-center m-4">{{ mailing_list.name }}</h1>
    {% endif %}
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-8 col-lg-6">
        {% include 'includes/messages.html' %}
        <div class="card mb-4">
          <div class="card-body py-4">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
